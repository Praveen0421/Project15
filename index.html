<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product design landing page</title>

</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap');

  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;


  }

  body {
    background-color: #111;
  }

  nav {
    width: 100vw;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
  }

  .logo-box {
    position: relative;
    top: 30px;
    left: 100px;
  }

  .logo {
    height: 35px;
  }

  .nav-items {
    position: relative;
    top: 20px;
    right: 250px;
  }

  .items {

    display: flex;
  }

  .items li {
    list-style-type: none;
    margin: 0px 35px;
    font-size: 13px;
    font-weight: 600;
    color: #fff;
  }

  .hamburger-menu-bar-icon {
    height: 38px;
    width: 40px;
    display: none;
  }

  .hero {
    display: flex;
    flex-direction: row;
    align-items: center;

  }

  .img-box {
    position: relative;
    left: 80px;
    height: 660px;
  }

  .person-img {
    position: relative;
    height: 660px;
  }

  .information {
    position: relative;
    left: 60px;
  }

  .information h2 {
    color: rgb(249, 75, 75);
    font-size: 22.5px;

  }

  .info-person-img {
    display: none;
  }

  .information h1 {
    color: #ffffff;
    font-size: 66px;

  }

  .information p {
    position: relative;
    top: 10px;
    color: #ffffff;
    font-size: 20px;

  }

  .btn {
    position: relative;
    top: 50px;
    padding: 18px 38px;
    font-size: 18px;
    font-weight: 600;
    color: #fff;
    background-color: #FF3343;
    border: none;
  }

  @media screen and (max-width: 1280px) {
    .nav-items {
      position: relative;
      right: 80px;
    }

    .person-img {
      position: relative;
      height: 550px;
      right: 100px;

    }

    .information {
      position: relative;
      left: -80px;

    }

    .information h2 {
      color: rgb(249, 75, 75);
      font-size: 20px;

    }

    .information h1 {

      font-size: 60px;

    }

    .information p {

      font-size: 18px;

    }

    .btn {

      padding: 18px 38px;
      font-size: 16px;
      font-weight: 600;

    }

    body {
      background: rgb(178, 59, 59);
    }
  }

  @media screen and (max-width: 1024px) {
    .nav-items {
      display: none;
    }

    .hamburger-menu-bar-icon {
      position: relative;
      right: 80px;
      top: 30px;
      display: block;
    }

    .person-img {
      position: relative;
      height: 480px;
      right: 100px;

    }

    .information {
      position: relative;
      left: -80px;
      bottom: 50px;

    }

    .information h2 {
      color: rgb(249, 75, 75);
      font-size: 18px;

    }

    .information h1 {

      font-size: 40px;

    }

    .information p {

      font-size: 16px;

    }

    .btn {

      padding: 18px 38px;
      font-size: 16px;
      font-weight: 600;
    }

    body {
      background: rgb(59, 178, 126);
    }
  }

  @media screen and (max-width: 768px) {

    .logo-box {
      position: relative;
      left: 40px;
    }

    .hamburger-menu-bar-icon {
      position: relative;
      right: 40px;
    }

    .hero {

      position: relative;
      top: 50px;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .img-box,
    .person-img {
      display: none;
    }

    .information {
      width: 100vw;
      position: relative;
      left: 0px;
      top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }

    .information h2 {
      color: rgb(249, 75, 75);
      font-size: 18px;

    }

    .info-person-img {
      display: block;
      height: 400px;
    }

    .information h1 {
      font-size: 40px;

    }

    .information p {
      text-align: center;
      font-size: 16px;

    }

    .btn {

      padding: 16px 36px;
      font-size: 14px;
      font-weight: 600;
    }

    body {
      background: rgb(0, 0, 0);
    }
  }

  @media screen and (max-width: 540px) {


    body {
      background: rgb(154, 59, 178);
    }
  }
</style>

<body>
  <div class="main">
    <nav>
      <div class="logo-box"><img class="logo" src="img/Screenshot (105).png" alt="logo"></div>
      <div class="nav-items">
        <ul class="items">
          <li>HOME ðŸžƒ</li>
          <li>PROJECT</li>
          <li>ABOUT</li>
          <li>CONTACT</li>
          <li> OTHER PAGE ðŸžƒ</li>
        </ul>
      </div>

      <img class="hamburger-menu-bar-icon"
        src="img/hamburger-menu-bar-icon-flat-vector-illustration-design-hamburger-menu-bar-icon-flat-vector-illustration-design-isolated-white-158420247.jpg"
        alt="hamburger-menu-bar-icon">
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="img-box">
        <img class="person-img" src="img/Untitled design (35).png" alt="person-photo">
      </div>
      <div class="information">
        <h2>Hello I'm Arthur</h2>
        <img class="info-person-img" src="img/Untitled design (35).png" alt="person-photo">
        <h1>Visual Designer</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br>Morbi mollis augue eget mauris consectetur
          rutrum.Aliquam<br>maximus lorem in libero sagittis pulvinar
        </p>
        <button class="btn">ABOUT ME</button>
      </div>
    </section>
  </div>
</body>

</html>
